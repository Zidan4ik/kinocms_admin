<script>

   function getDataTable(pageNu,searchValue){
           const request = new XMLHttpRequest();
           request.open("GET", `/admin/mailing/users-table?page=`+pageNu+`&searchValue=`+searchValue);
           request.setRequestHeader("Content-type", "application/json; charset=utf-8");
           request.send();
           request.addEventListener("load", function () {
                   if (request.status === 200) {
                       let data = JSON.parse(request.response);
                       console.log(data);
                   }
               }
           );
   }
   function searchValue(searchValue){
       const request = new XMLHttpRequest();
       request.open("GET", `/admin/mailing/users-table?searchValue=`+searchValue);
       request.setRequestHeader("Content-type", "application/json; charset=utf-8");
       request.send();
       request.addEventListener("load", function () {
               if (request.status === 200) {
                   let data = JSON.parse(request.response);
                   console.log(data);

               }
           }
       );
   }

    window.addEventListener("DOMContentLoaded",()=>{
        // searchValue('10');
        getDataTable(0,'10');
    });
</script>
<script>
    function handleCheckboxClick(checkbox) {
        if (checkbox.checked) {
            console.log("User " + checkbox.value + ": checked");
            saveCheckbox(checkbox.value, true);
        } else {
            console.log("User " + checkbox.value + ": unchecked");
            saveCheckbox(checkbox.value, false);
        }
    }
    function saveCheckbox(id, isSelected) {
        const formData = new FormData();
        formData.append("id", id);
        formData.append("isSelected", isSelected);
        $.ajax({
            type: "post",
            url: "/admin/mailing/user-selected/save",
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
                console.log("Selected user was successfully saved")
            },
            error: function (error) {
                console.log("Error with save selected user:", error);
            }
        });
    }
</script>
