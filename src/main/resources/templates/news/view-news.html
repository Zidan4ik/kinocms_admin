<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

    <style>
        .image-container {
            position: relative;
        }

        .film-image, .hover-block {
            transition: opacity 0.3s;
        }

        .image-container .hover-block {
            display: none;
        }

        .image-container:hover .film-image {
            display: none;
        }

        .image-container:hover .hover-block {
            display: block;
        }
    </style>
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/dist/js/bootstrap.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Navbar -->
        <div th:insert="~{blocks/navbar::navbar}"></div>
        <!--/ Navbar -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Menu -->
            <aside th:insert="blocks/sidebar::sidebar"
                   id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"
                   style="display: flex;flex-direction: column;height: 100%;">
            </aside>
            <!--/ Menu -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <div class="row" style="margin-top: 50px">
                            <div class="col">
                                <h3 style="text-align: end">Список новин</h3>
                            </div>
                            <div class="col-5 d-flex justify-content-end">
                                <a class="btn btn-dark waves-effect waves-light"
                                   th:href="@{/admin/new/add}"
                                   style="box-shadow:0 1px 15px #809699; height: 80%;width: 40%;margin-right: 10px;">
                                    Добавлення Новини
                                </a>
                            </div>
                        </div>
                        <!-- Table Halls -->
                        <div class="table-responsive" th:if="${!news.isEmpty()}">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Назва</th>
                                    <th>Дата створення</th>
                                    <th>Дії</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="o,iterStart : ${news}">
                                    <td th:text="${o.getName()}"></td>
                                    <td th:text="${o.getDateOfCreation()}"></td>
                                    <td>
                                        <div class="d-flex justify-content-center">
                                            <div class="btn-group">
                                                <a th:href="@{/admin/new/{id}/edit (id=${o.getId()})}"
                                                   class="btn btn-label-dark trash-icon">
                                                    <i class="ti ti-edit-circle"></i>
                                                </a>
                                                <a th:href="@{/admin/new/{id}/delete (id=${o.getId()})}"
                                                   class="btn btn-label-dark trash-icon">
                                                    <i class="ti ti-trash"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--/ Table Halls -->
                    </div>
                </div>
                <!--/ Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->

                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>

            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

</div>
<!--/ Layout wrapper -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
