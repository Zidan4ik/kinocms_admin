<script>
    const form = document.querySelector(".pageForm");

    const isValidBanner = document.querySelectorAll(".isValid-banner");
    $(document).ready(function () {
        function validateForm() {
            let isValid = true;
            inputForm.forEach(function (input) {
                if (input.value === '') {
                    input.classList.remove('successful');
                    input.classList.add('error');
                    console.log('input not filled');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    input.classList.add('successful');
                }
            });

            isValidImage1.forEach(function (input) {
                input.innerHTML = "";
                if (fileImage1 === null && (nameImage1 === null || nameImage1 === undefined)) {
                    let paragraph = document.createElement("p");
                    paragraph.textContent = "The file was not downloaded";
                    paragraph.style.color = "red";
                    input.appendChild(paragraph);
                    console.log('the file was not downloaded');
                    isValid = false;
                }
            });
            isValidImage2.forEach(function (input) {

        form.onsubmit = function () {
            event.preventDefault();
            console.log(languageFlag);
            if (languageFlag === 'ukr') {
                getDataFromInputs('eng');

            } else if (languageFlag === 'eng') {

                assignDataInputs('ukr');

            if (validateForm()) {
                ajaxPost();
            } else {
                console.log('Form validation failed');
            }
        };

        function ajaxPost() {
            let formObject = getFormObject(languageFlag);
            $.ajax({
                type: "post",
                url: "/admin/page/add",
                data: formObject,
                processData: false,
                contentType: false,
                success: function () {
                    window.location.replace("/admin/pages");

                error: function (error) {

                }
            });
