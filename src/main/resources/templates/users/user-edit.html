<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.css"/>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Navbar -->
        <div th:insert="~{blocks/navbar::navbar}"></div>
        <!--/ Navbar -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Menu -->
            <aside th:insert="blocks/sidebar::sidebar"
                   id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"
                   style="display: flex;flex-direction: column;height: 100%;">
            </aside>
            <!--/ Menu -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <div style="margin-top: 50px"></div>
                        <form>
                            <h3 style="text-align: center;">Редагування користувача</h3>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">Ім'я</label>
                                    <input id="name_" class="form-control" placeholder="ім'я">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Мова</label>
                                    <div class="row">
                                        <div class="col-3 form-check mt-2" style="margin-left: 10px;">
                                            <input name="language" class="form-check-input" type="radio"
                                                   value="uk" id="ukrainian-radio_" checked/>
                                            <label class="form-check-label" for="ukrainian-radio_">
                                                Українська
                                            </label>
                                        </div>
                                        <div class="col-3 form-check mt-2">
                                            <input name="language"
                                                   class="form-check-input" type="radio" value="en"
                                                   id="english-radio_"/>
                                            <label class="form-check-label" for="english-radio_">
                                                Англійська
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">Прізвище</label>
                                    <input id="lastname_" class="form-control" placeholder="введіть прізвище">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Стать</label>
                                    <div class="row">
                                        <div class="col-3 form-check mt-2" style="margin-left: 10px;">
                                            <input name="state" class="form-check-input" type="radio" value="man"
                                                   id="stateMan-radio_" checked/>
                                            <label class="form-check-label" for="stateMan-radio_">
                                                Чоловічий
                                            </label>
                                        </div>
                                        <div class="col-3 form-check mt-2">
                                            <input name="state" class="form-check-input" type="radio"
                                                   value="woman"
                                                   id="stateWoman-radio_"/>
                                            <label class="form-check-label" for="stateWoman-radio_">
                                                Жіночий
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">Псевдонім</label>
                                    <input id="nickname_" class="form-control" placeholder="введіть псевдонім">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Телефон</label>
                                    <input id="phone_" class="form-control" placeholder="введіть телефон">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">E-mail</label>
                                    <input id="email_" class="form-control" placeholder="введіть пошту">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="bs-datepicker-basic" class="form-label">Дата народження</label>
                                    <input type="text" id="bs-datepicker-basic" placeholder="dd.mm.yyyy"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">Адреса</label>
                                    <input id="address_" class="form-control" placeholder="введіть адресу">
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="select2Basic" class="form-label">Місто</label>
                                        <select id="select2Basic" class="form-select"
                                                aria-label="Default select example">
                                            <option value="KY">Kyiv</option>
                                            <option value="KV">Kharkiv</option>
                                            <option value="DN">Dnipro</option>
                                            <option value="OD">Odesa</option>
                                            <option value="LV">Lviv</option>
                                            <option value="ZP">Zaporizhzhia</option>
                                            <option value="KR">Kryvyi Rih</option>
                                            <option value="MY">Mykolaiv</option>
                                            <option value="MK">Mariupol</option>
                                            <option value="VY">Vinnytsia</option>
                                            <option value="CH">Chernihiv</option>
                                            <option value="HS">Kherson</option>
                                            <option value="PL">Poltava</option>
                                            <option value="CHV">Cherkasy</option>
                                            <option value="ZH">Zhytomyr</option>
                                            <option value="CHZ">Chernivtsi</option>
                                            <option value="SR">Sumy</option>
                                            <option value="RV">Rivne</option>
                                            <option value="TR">Ternopil</option>
                                            <option value="IV">Ivano-Frankivsk</option>
                                            <option value="LU">Lutsk</option>
                                            <option value="UG">Uzhhorod</option>
                                            <option value="HL">Khmelnitskyi</option>
                                            <option value="KC">Kropyvnytskyi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">Пароль</label>
                                    <input id="password_" class="form-control" placeholder="введіть пароль">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Повторіть пароль</label>
                                    <input id="againPassword_" class="form-control" placeholder="введіть пароль">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="form-label">Номер карти</label>
                                    <input id="card_" class="form-control" placeholder="введіть номер карти">
                                </div>
                            </div>
                            <div class="mt-3" style="text-align: center;">
                                <button id="btnSubmit"
                                        type="button" class="btn btn-dark" style="width: 20%">Зберегти
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/ Content -->
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout page -->
    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/vuexy/assets/vendor/js/helpers.js"></script>
<script src="/vuexy/assets/js/config.js"></script>
<script src="/vuexy/dist/js/bootstrap.js"></script>
<script src="/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.js"></script>
<script src="/vuexy/dist/js/bootstrap.js"></script>
<script>
    $("#bs-datepicker-basic").datepicker({
        format: "dd.mm.yyyy"
    });

    function requestGetUserData() {

        request.open("GET", `/admin/user/`);
        request.setRequestHeader("Content-type", "application/json; charset=utf-8");
        request.send();
        request.addEventListener("load", function () {
                if (request.status === 200) {
                    let data = JSON.parse(request.response);

                }
            }
        );
    }
</script>
</body>
</html>
