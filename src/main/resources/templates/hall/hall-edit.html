<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="/vuexy/dist/js/bootstrap.js"></script>
<script src="/script-hall.js"></script>


<script>
    const form = document.querySelector(".filmForm");
    const inputForm = document.querySelectorAll(".js-input");
    const isValidSchema = document.querySelectorAll(".isValid-schema");
    const isValidBanner = document.querySelectorAll(".isValid-banner");
    $(document).ready(function () {
            function validateForm() {
            let isValid = true;
            inputForm.forEach(function (input) {
                if (input.value === '') {
                    input.classList.remove('successful');
                    input.classList.add('error');
                    console.log('input not filled');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    input.classList.add('successful');
                }
            });

            isValidSchema.forEach(function (input) {
                input.innerHTML = "";
                if (fileSchema === null && imageSchema === null) {
                    let paragraph = document.createElement("p");
                    paragraph.textContent = "The file was not downloaded";
                    paragraph.style.color = "red";
                    input.appendChild(paragraph);
                    console.log('the file was not downloaded');
                    isValid = false;
                }
            });
            isValidBanner.forEach(function (input) {
                input.innerHTML = "";
                if (fileBanner === null && imageBanner === null) {
                    let paragraph = document.createElement("p");
                    paragraph.textContent = "The file was not downloaded";
                    paragraph.style.color = "red";
                    input.appendChild(paragraph);
                    console.log('the file was not downloaded');
                    isValid = false;
                }
            });

            return isValid;
        };


        form.onsubmit = function () {
            event.preventDefault();
            console.log(languageFlag);
            if (languageFlag === 'ukr') {
                getDataFromInputs('eng');
                assignDataInputs('eng');
            } else if (languageFlag === 'eng') {
                getDataFromInputs('ukr');
                assignDataInputs('ukr');
            }
            if (validateForm()) {
                ajaxPost();
            } else {
                console.log('Form validation failed');
            }
        };

        function ajaxPost() {
            let formObject = getFormObject(languageFlag);
            $.ajax({
                type: "post",
                url: "edit",
                data: formObject,
                processData: false,
                contentType: false,
                success: function (cinemaId) {
                    console.log("Form hall submitted successfully");
                    window.location.replace("/admin/cinema/"+cinemaId+"/edit")
                },
                error: function (error) {
                    console.log("Error submitting form:", error);
                }
            });
        }

    });

    window.addEventListener("DOMContentLoaded", () => {
        const elementHallId = document.getElementById("hallId");
        if(elementHallId && elementHallId.value){
            let id = elementHallId.value;
            const request = new XMLHttpRequest();
            request.open("GET", `/admin/hall/${id}`);
            request.setRequestHeader("Content-type", "application/json; charset=utf-8");
            request.send();
            request.addEventListener("load", function () {
                    if (request.status === 200) {
                        let data = JSON.parse(request.response);
                        urlCeo = data.urlCeo;
                        numberHall = data.number;
                        if (data.nameSchema !== '') {
                            imageSchema = "/uploads/halls/schema/" + data.id + "/" + data.nameSchema;
                        }
                        if (data.nameBanner !== '') {
                            imageBanner = "/uploads/halls/banner/" + data.id + "/" + data.nameBanner;
                        }
                        if (data.galleries.length != null) {
                            let temporaryArray = new Array(5);
                            createGallery(temporaryArray);
                            for (let i = 0; i < data.galleries.length; i++) {
                                let object = data.galleries[i];
                                console.log("object: " + object);
                                temporaryArray[i] = {
                                    id: object.id,
                                    idFilm: data.id,
                                    type: object.type,
                                    name: object.linkImage,
                                    file: null,
                                    link: null,
                                    pathToImage: "/uploads/halls/galleries/" + data.id + "/" + object.linkImage
                                }
                            }
                            array = temporaryArray;
                            render();
                        }

                        document.getElementById(`description-ukr`).value = data.descriptionUkr;
                        document.getElementById(`description-eng`).value = data.descriptionEng;
                        document.getElementById(`titleCeo-eng`).value = data.titleCeoEng;
                        document.getElementById(`titleCeo-ukr`).value = data.titleCeoUkr;
                        document.getElementById(`keywordsCeo-ukr`).value = data.keywordsCeoUkr;
                        document.getElementById(`keywordsCeo-eng`).value = data.keywordsCeoEng;
                        document.getElementById(`descriptionCeo-ukr`).value = data.descriptionCeoUkr;
                        document.getElementById(`descriptionCeo-eng`).value = data.descriptionCeoEng;

                        assignDataInputs(languageFlag);
                    }
                }
            )
        }
    });
</script>
