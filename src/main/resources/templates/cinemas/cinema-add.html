<script>
    const form = document.querySelector(".filmForm");
    const inputForm = document.querySelectorAll(".js-input");
    const isValidLogo = document.querySelectorAll(".isValid-logo");
    const isValidBanner = document.querySelectorAll(".isValid-banner");
    const marksValidParagraphs = document.querySelectorAll(".isValid-marks");
    let marksCurrent = null;
    $(document).ready(function () {
        function validateForm() {
            let isValid = true;
            inputForm.forEach(function (input) {
                if (input.value === '') {
                    input.classList.remove('successful');
                    input.classList.add('error');
                    console.log('input not filled');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    input.classList.add('successful');
                }
            });

            isValidLogo.forEach(function (input) {
                input.innerHTML = "";
                if (fileLogo === null) {
                    let paragraph = document.createElement("p");
                    paragraph.textContent = "The file was not downloaded";
                    paragraph.style.color = "red";
                    input.appendChild(paragraph);
                    console.log('the file was not downloaded');
                    isValid = false;
                }
            });
            isValidBanner.forEach(function (input) {
                input.innerHTML = "";
                if (fileBanner === null) {
                    let paragraph = document.createElement("p");
                    paragraph.textContent = "The file was not downloaded";
                    paragraph.style.color = "red";
                    input.appendChild(paragraph);
                    console.log('the file was not downloaded');
                    isValid = false;
                }
            });

            if (languageFlag === 'ukr') {
                marksCurrent = TagifyCustomInlineSuggestion_UKR;
            } else if (languageFlag === 'eng') {
                marksCurrent = TagifyCustomInlineSuggestion_ENG;
            }

            marksValidParagraphs.forEach(function (input) {
                if (marksCurrent.value.length === 0) {
                    input.textContent = "More than one mark was not selected";
                    isValid = false;
                } else {
                    input.textContent = "";
                }
            });
            return isValid;
        }

        form.onsubmit = function () {
            event.preventDefault();
            console.log(languageFlag);
            if (languageFlag === 'ukr') {
                getDataFromInputs('eng');
                assignDataInputs('eng');
            } else if (languageFlag === 'eng') {
                getDataFromInputs('ukr');
                assignDataInputs('ukr');
            }
            if (validateForm()) {
                ajaxPost();
            } else {
                console.log('Form validation failed');
            }
        };

        document.getElementById("SaveChanges").addEventListener("click", function () {
            saveTemporaryData();
        });

        function ajaxPost() {
            let formObject = getFormObject(languageFlag);
            $.ajax({
                type: "post",
                url: "add",
                data: formObject,
                processData: false,
                contentType: false,
                success: function () {
                    window.location.replace("/admin/cinemas");
                },
                error: function (error) {
                    console.log("Error submitting form:", error);
                }
            });
        }

        function saveTemporaryData() {
            let formObject = getFormObject(languageFlag);
            $.ajax({
                type: "post",
                url: "temporary/add",
                data: formObject,
                processData: false,
                contentType: false,
                success: function (cinemaId) {
                    window.location.replace("/admin/hall/add?cinemaId=" + cinemaId);
                },
                error: function (error) {
                    console.log("Error submitting form:", error);
                }
            });
        }
    });
    window.addEventListener("DOMContentLoaded", () => {
            const elementCinemaId = document.getElementById("cinemaId");
            if(elementCinemaId && elementCinemaId.value){
                let id = elementCinemaId.value;
                const request = new XMLHttpRequest();
                request.open("GET", `/admin/cinema/${id}`);
                request.setRequestHeader("Content-type", "application/json; charset=utf-8");
                request.send();
                request.addEventListener("load", function () {
                        if (request.status === 200) {
                            let data = JSON.parse(request.response);
                            console.log(data);

                            urlCeo = data.urlCeo;
                            marks = data.marks;
                            if (data.nameLogo !== '') {
                                imageLogo = "/uploads/cinemas/logo/" + data.id + "/" + data.nameLogo;
                            }
                            if (data.nameBanner !== '') {
                                imageBanner = "/uploads/cinemas/banner/" + data.id + "/" + data.nameBanner;
                            }
                            if (data.galleries.length != null) {
