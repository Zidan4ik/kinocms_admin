<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vuexy/assets/vendor/libs/tagify/tagify.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/libs/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Navbar -->
        <div th:insert="~{blocks/navbar::navbar}"></div>
        <!--/ Navbar -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Menu -->
            <aside th:insert="blocks/sidebar::sidebar"
                   id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"
                   style="display: flex;flex-direction: column;height: 100%;">
            </aside>
            <!--/ Menu -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <form method="post" id="filmForm" enctype="multipart/form-data">
                            <div style="margin-top: 50px">
                                <ul class="nav nav-pills mb-3 justify-content-end" id="pills-tab" role="tablist">
                                    <div class="btn-group">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="pills-ukraine-tab" data-bs-toggle="pill"
                                                    data-bs-target="#pills-ukraine" type="button" role="tab"
                                                    aria-controls="pills-ukraine" aria-selected="true">Українська
                                            </button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="pills-england-tab" data-bs-toggle="pill"
                                                    data-bs-target="#pills-england" type="button" role="tab"
                                                    aria-controls="pills-england" aria-selected="false">Англійська
                                            </button>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-ukraine" role="tabpanel"
                                     aria-labelledby="pills-ukraine-tab" tabindex="0">
                                    <div class="row mb-3">
                                        <div class="col-4">
                                            <label class="form-label" for="titleFilm">Назва фільму</label>
                                            <input class="form-control" id="titleFilm"
                                                   style="width: 100%" placeholder="введіть назву">
                                        </div>
                                        <div class="col">
                                            <label for="dateStart" class="form-label">Діапазон дати</label>
                                            <div class="input-group input-daterange" id="bs-datepicker-daterange">
                                                <input id="dateStart" type="text" placeholder="DD/MM/YYYY"
                                                       class="form-control"/>
                                                <span class="input-group-text">-</span>
                                                <input id="dateEnd" type="text" placeholder="DD/MM/YYYY"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="descriptionFilm">Опис</label>
                                        <textarea class="form-control" rows="3" id="descriptionFilm"
                                                  style="width:100%; height: 250px;"
                                                  placeholder="введіть опис"></textarea>
                                    </div>
                                    <!-- main image -->
                                    <div class="row" style="width: auto;height: 150px" id="image-main">
                                        <div class="col-4 d-flex">
                                            <div class="row">
                                                <div class="col-6 d-flex align-items-center">
                                                    <label class="form-label">Головна картина</label>
                                                </div>
                                                <div class="col-6 d-flex align-items-center">
                                                    <img id="image-main-download"
                                                         th:src="${film.getImage()!=null?'':'https://cdn.vectorstock.com/i/500p/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg'}"
                                                         style="width: 200px;height: 200px;text-align: center">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-5 d-inline-block d-flex align-items-center gap-5">
                                            <label class="input-add" for="btn-download-image"
                                                   data-index="0" data-type="imageDownload">
                                                Добавити</label>
                                            <input id="btn-download-image"
                                                   type="file"
                                                   style="display: none"/>

                                            <btn class="input-add"
                                                 data-index="0" data-type="imageDelete">
                                                Видалити
                                            </btn>
                                        </div>
                                    </div>
                                    <div class="mt-5"><h5>Галерея</h5></div>

                                    <!-- galleries -->
                                    <div class="row gap-4 galleries" id="galleries"></div>

                                    <!-- link on trailer -->
                                    <div class="mb-3" style="width: 100%">
                                        <label for="linkTrailer" class="form-label">Посилання на трейлер</label>
                                        <input id="linkTrailer" name="linkTrailer"
                                               class="form-control" placeholder="введіть посилання"
                                               style="height: 37.6px">
                                    </div>
                                    <!-- marks -->
                                    <div class="mb-3" style="width: 100%">
                                        <label for="marksFilm" class="form-label">Тип кіно</label>
                                        <input id="marksFilm"
                                               class="form-control" placeholder="вибери значок" style="height: 37.6px;">
                                    </div>
                                    <!-- genres -->
                                    <div class="mb-3">
                                        <label for="genresFilm" class="form-label">Жанри фільму</label>
                                        <select id="genresFilm" class="w-100 form-control border"
                                                data-style="btn-default" multiple data-icon-base="ti" data-tick-icon="ti-check text-white"
                                        placeholder="Нічого не вибрано">
                                            <option value="comedy">Комедія</option>
                                            <option value="fantasy">Фантастика</option>
                                            <option value="horror">Жахи</option>
                                            <option value="action">Бойовик</option>
                                            <option value="melodramas">Мелодрами</option>
                                            <option value="mysticism">Містика</option>
                                            <option value="detective">Детектив</option>
                                        </select>
                                    </div>

                                    <!-- additional info-->
                                    <div class="row mb-3">
                                        <div class="col-4 row">
                                            <label for="timeFilm" class="form-label">Час тривалості</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="time" id="timeFilm" placeholder="-"/>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label" for="yearFilm">Дата випуску</label>
                                            <input class="form-control" id="yearFilm"
                                                   style="width: 100%" placeholder="введіть рік" type="date">
                                        </div>
                                        <div class="col-4">
                                            <label class="form-label" for="budgetFilm">Бюджет фільму</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text">$</span>
                                                <input type="text" class="form-control" placeholder="100"
                                                       aria-label="Amount (to the nearest dollar)"
                                                       id="budgetFilm"/>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- ceo block -->
                                    <div class="col-12 mt-5">
                                        <div class="row">
                                            <h5 class="col-12 d-flex justify-content-center">SEO Блок: </h5>
                                            <div>
                                                <!-- URL -->
                                                <div class="col-12 d-flex justify-content-center mb-4">
                                                    <div>
                                                        <label class="form-label" for="urlCeo">Уніфікований локатор
                                                            ресурсів:</label>
                                                        <input type="text" id="urlCeo" class="form-control"
                                                               placeholder="введіть посилання" style="width: 500px">
                                                    </div>
                                                </div>

                                                <!-- Title -->
                                                <div class="col-12 d-flex justify-content-center mb-4">
                                                    <div>
                                                        <label class="form-label" for="titleCeo">Заголовок:</label>
                                                        <input type="text" id="titleCeo" class="form-control"
                                                               placeholder="введіть заголовок" style="width: 500px">
                                                    </div>
                                                </div>

                                                <!-- Keywords -->
                                                <div class="col-12 d-flex justify-content-center mb-4">
                                                    <div>
                                                        <label class="form-label" for="keywordsCeo">Ключові
                                                            слова:</label>
                                                        <input type="text" id="keywordsCeo" class="form-control"
                                                               placeholder="введіть ключові слова" style="width: 500px">
                                                    </div>
                                                </div>

                                                <!-- Description -->
                                                <div class="col-12 d-flex justify-content-center mb-4">
                                                    <div style="width: 500px">
                                                        <label class="form-label"
                                                               for="descriptionCeo">Опис:</label>
                                                        <textarea class="form-control" rows="3"
                                                                  id="descriptionCeo"
                                                                  style="width:100%; height: 250px;"
                                                                  placeholder="введіть опис"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-secondary" style="width: 200px"
                                                type="submit"> Зберегти
                                        </button>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pills-england" role="tabpanel"
                                     aria-labelledby="pills-england-tab" tabindex="0">...
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/ Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->

                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>

            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!--/ Layout wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/vuexy/assets/vendor/js/helpers.js"></script>
<script src="/vuexy/assets/js/config.js"></script>
<script src="/vuexy/dist/js/bootstrap.js"></script>
<script src="/vuexy/assets/vendor/libs/tagify/tagify.js"></script>
<script src="/vuexy/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.js"></script>
<script src="/vuexy/assets/vendor/libs/bootstrap-select/bootstrap-select.js"></script>
<script src="/script.js"></script>

<script>
    $("#bs-datepicker-daterange").datepicker({ format: "dd/mm/yyyy" });

    $("#yearFilm").selectpicker();

    $("#genresFilm").selectpicker();
</script>
</body>
</html>
