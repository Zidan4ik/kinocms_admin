<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>kinocms</title>
    <th:block th:replace="blocks/links::links"></th:block>
    <th:block th:replace="blocks/links::linksFontAwesome"></th:block>
    <style>
        .image-container {
            position: relative;
        }

        .film-image, .hover-block {
            transition: opacity 0.3s;
        }

        .image-container .hover-block {
            display: none;
        }

        .image-container:hover .film-image {
            display: none;
        }

        .image-container:hover .hover-block {
            display: block;
        }
    </style>
    <th:block th:replace="blocks/links::scripts"></th:block>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Navbar -->
        <div th:insert="~{blocks/navbar::navbar}"></div>
        <!--/ Navbar -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Menu -->
            <aside th:insert="blocks/sidebar::sidebar"
                   id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"
                   style="display: flex;flex-direction: column;height: 100%;">
            </aside>
            <!--/ Menu -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <div class="row" style="margin-top: 50px">
                            <div class="col">
                                <h3 style="text-align: end">Список поточних фільмів</h3>
                            </div>
                            <div class="col-4 d-flex justify-content-end">
                                <a class="btn btn-dark waves-effect waves-light"
                                   th:href="@{/admin/film/add}" style="position: fixed;
                                    box-shadow:0 1px 15px #809699;width: 183px;height: 45px;margin-right: 10px;">
                                    Добавлення фільму
                                </a>
                            </div>
                        </div>
                        <div class="row row-cols-4 mb-4 g-4 p-4">
                            <div class="col mb-5" th:each="film:${filmToday}">
                                <div class="d-flex justify-content-center image-container">
                                    <img class="film-image"
                                         th:src="${film.getPathImage()!=null?film.linkToImage():'https://cdn.vectorstock.com/i/500p/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg'}"
                                         style="width: 220px;height: 275px;text-align: center">
                                    <div class="hover-block"
                                         style="width: 220px;height: 275px;text-align: center;display: none;background: white">
                                        <p class="mt-4" th:text="${film.getTitle()}"></p>

                                        <div class="d-flex justify-content-evenly">
                                            <a type="button" class="btn btn-github"
                                               th:href="@{/admin/film/{id}/edit (id=${film.getId()})}">
                                                <i class="ti ti-edit-circle"></i>
                                            </a>
                                            <a type="button" class="btn btn-github"
                                               th:href="@{/admin/film/{id}/delete (id=${film.getId()})}">
                                                <i class="ti ti-x"></i>
                                            </a>
                                        </div>
                                        <div class="mt-3 mb-2">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Година
                                                тривалості:</p>
                                            <p class="film-description" th:text="${film.getTime()}"
                                               style=""></p>
                                        </div>
                                        <div class="mt-1 mb-3">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Тип кінотеатру:</p>
                                            <p class="film-description" th:text="${film.getMarks()}"
                                               style=""></p>
                                        </div>
                                        <div class="mt-1 mb-3">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Жанри:</p>
                                            <p class="film-description" th:text="${film.getGenres()}"
                                               style=""></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4" style="text-align: center">
                                    <div class="col-12">
                                        <label th:text="${film.getDate()}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 style="text-align: center">Список фільмів, які покажуть скоро</h3>
                        </div>
                        <div class="row row-cols-4 mb-4 g-4 p-4">
                            <div class="col mb-5" th:each="film:${filmSoon}">
                                <div class="d-flex justify-content-center image-container">
                                    <img class="film-image"
                                         th:src="${film.getPathImage()!=null?film.linkToImage():'https://cdn.vectorstock.com/i/500p/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg'}"
                                         style="width: 220px;height: 275px;text-align: center">
                                    <div class="hover-block"
                                         style="width: 220px;height: 275px;text-align: center;display: none;background: white">
                                        <p class="mt-4" th:text="${film.getTitle()}"></p>

                                        <div class="d-flex justify-content-evenly">
                                            <a type="button" class="btn btn-github"
                                               th:href="@{/admin/film/{id}/edit (id=${film.getId()})}">
                                                <i class="ti ti-edit-circle"></i>
                                            </a>
                                            <a type="button" class="btn btn-github"
                                               th:href="@{/admin/film/{id}/delete (id=${film.getId()})}">
                                                <i class="ti ti-x"></i>
                                            </a>
                                        </div>
                                        <div class="mt-3 mb-2">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Година
                                                тривалості:</p>
                                            <p class="film-description" th:text="${film.getTime()}"
                                               style=""></p>
                                        </div>
                                        <div class="mt-1 mb-3">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Тип кінотеатру:</p>
                                            <p class="film-description" th:text="${film.getMarks()}"
                                               style=""></p>
                                        </div>
                                        <div class="mt-1 mb-3">
                                            <p class="film-description"
                                               style="color: #9a8ea8">Жанри:</p>
                                            <p class="film-description" th:text="${film.getGenres()}"
                                               style=""></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4" style="text-align: center">
                                    <div class="col-12">
                                        <label th:text="${film.getDate()}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->

                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>

            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

</div>
<!--/ Layout wrapper -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.image-container').hover(
            function () {
                $(this).find('.film-image').fadeOut(300);
                $(this).find('.hover-block').fadeIn(300);
            },
            function () {
                $(this).find('.hover-block').fadeOut(300);
                $(this).find('.film-image').fadeIn(300);
            }
        );
    });
</script>
</body>
</html>
